name: Momo deploy
on: push
jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          architecture: 'aarch64'
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
        
